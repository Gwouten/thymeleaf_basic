<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Studenten</title>
</head>
<body>

<h1>Studentenlijst</h1>

<div class="table-container">

    <table class="table" th:object="${all}">
        <thead class="table__head">
            <tr class="table__row table__row--head">
                <td>Naam</td>
                <td>Specialisatie</td>
            </tr>
        </thead>
        <tbody>
            <tr class="table__row" th:each="student : ${all}">
                <td th:text="|${student.voornaam} ${student.achternaam}|"></td>
                <td th:text="${student.specialistatie}"></td>
                <td><a th:href="@{/studenten/{id}(id=${student.studentennummer})}">Details</a></td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
