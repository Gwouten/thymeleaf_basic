<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|Student - ${student.voornaam} ${student.achternaam}|"></title>
</head>
<body th:object="${student}">

<h2>Student</h2>
<h1 th:text="|*{voornaam} *{achternaam}|"></h1>

<table class="table">
    <tbody class="table__body">
    <tr class="table__row">
        <td class="table__cell">Voornaam:</td>
        <td class="table__cell" th:text:="*{voornaam}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
